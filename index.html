<!DOCTYPE html>
<html>
<head>
	<title>Traffic Lights</title>
	<script>

function Car(name, newDirection){
	this.name = name;//name of the car for ease of determination of objects
	this.currentState = null; //the current state of the car, ie stopped or started
	this.direction = this.getDirection(); //current direction of the car's travel
	this.getDirection = function(){
	    if(this.direction === 1){
	        return 'e/w';
		} else if(this.direction === 0) {
	        return 'n/s';
		}
	};
	this.setDirection = function(newDirection){
		if(newDirection === 'e' || newDirection === 'w'){
		    this.direction = 1;
		} else if(newDirection === 'n' || newDirection === 's'){
		    this.direction = 0;
		}
	};
	this.stop = function(){
		//make the car console log a message to indicate it is stopping
		console.log(this.name + ' is stopping');
		this.currentState = 'stopped';
	};
	this.drive = function(){
		//make the car console log a message to indicate it is moving
		console.log(this.name + ' is moving');
		this.currentState = 'moving';
	}
}

function TrafficLight(){
	this.cars = {
        'e/w': [],
		'n/s': []
    };
	this.addCar = function(carName, direction){
		//add a car to the list of cars that will be made
		//probably should make the cars here too
        this.newCar = new Car(carName,direction);
        if(direction === 'e/w'){
            this.cars['e/w'].push(this.newCar);
		} else if(direction === 'n/s') {
            this.cars['n/s'].push(this.newCar);
		}

	};
	this.turnRed = function(){
		//make all the cars stop
		for(var i = 0; i < this.cars.length; i++){
			this.cars[i].stop();
		}
	};
	this.turnGreen = function(){
		//make all the cars start
		for(var i = 0; i < this.cars.length; i++){
		    this.cars[i].drive();
		}
	};
	this.toggleDirection = function(){
        //change the direction of traffic flow.
        //for example, if direction is e/w, make direction n/s
        //then adjust cars' movement based upon their direction
	}
}

var alton = new TrafficLight();
alton.addCar('Volvo','e');
alton.addCar('Beetle','w');
alton.addCar('Mercedes','n');
alton.addCar('Ebola','s');


	</script>
</head>
